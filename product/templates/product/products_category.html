{% extends 'base.html' %}

{% block title %}
    msg
{% endblock %}

{% block content %}
    <h1>{{ msg }}</h1>
    <h2>{{ category.name }}</h2>

    <table class="table">
        {% for product in products %}
            <tr>
                <td><a href="{{ product.slug }}"> {{ product.name }} </a></td>
                <td> {{ product.description }} </td>
                <td> {{ product.price }} </td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
